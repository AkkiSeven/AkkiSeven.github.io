<!DOCTYPE html>
<html lang="en">
<head>
  <title>COVID stats</title>

  <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2020/04/10/08/42/coronavirus-5024649_1280.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <h1 class="title">COVID-19 Tracker</h1>
  <h2 class="subtitle">The latest statistics regarding the "Corona Virus".</h2>
  <div class="data-container">
    <div class="stats-container">
      <h4>Cases</h4>
      <h1 id="cases"></h1>
      <h4>Deaths</h4>
      <h1 id="deaths"></h1>
      <h4>% of deaths</h4>
      <h1 id="percent"></h1>
    </div>
    <div class="location-container">
      <h4>Country</h4>
      <h1 id="country">India</h1>
      <h4>Population</h4>
      <h1 id="population"></h1>
      <h4>Last Updated</h4>
      <h1 id="update"></h1>
    </div>
  </div>

</body>
</html>
